<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid">
    <div class="row main">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 style="padding-top: 15px"><i class="far fa-edit"></i> Add Question</h2>
            <hr>
            <form action="/publish" method="post" class="was-validated">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">Question Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                           th:value="*{title}" placeholder="Enter your question" required>
                    <div class="invalid-feedback" th:text="${error}" th:if="${error != null}"></div>
                </div>
                <div class="form-group">
                    <label for="description">Question Description</label>
                    <textarea name="description" id="description" class="form-control"
                              th:text="${description}" cols="30" rows="10" placeholder="Enter your description" required>
                    </textarea>
                    <div class="invalid-feedback" th:text="${error}" th:if="${error != null}"></div>
                </div>
                <div class="form-group">
                    <label for="tag">Tags</label>
                    <input type="text" class="form-control" id="tag" name="tag"
                           th:value="*{tag}"placeholder="Choose tags (split by,) " required>
                    <div class="invalid-feedback" th:text="${error}" th:if="${error != null}"></div>
                </div>

                <button type="submit" class="btn btn-success btn-publish">Submit</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2 style="padding-top: 15px">Muse</h2>
            <hr>
            English rock band from Teignmouth, Devon, 1994.<br>
            - Matt Bellamy (lead vocals, guitar, keyboards)<br>
            - Chris Wolstenholme (bass guitar, backing vocals)<br>
            - Dominic Howard (drums).
        </div>
    </div>
</div>
</body>
</html>
